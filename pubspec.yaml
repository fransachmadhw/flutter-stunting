name: flutter_stunting
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  iconify_flutter: ^0.0.5
  google_sign_in: ^5.4.2
  firebase_auth: ^4.1.3
  firebase_core: ^2.3.0
  twitter_login: ^4.2.3
  flutter_facebook_auth: ^5.0.6
  cloud_firestore: ^4.1.0
  shared_preferences: ^2.0.15
  gap: ^2.0.1
  url_launcher: ^6.1.7
  intl: ^0.17.0
  getwidget: ^2.0.4
  camera: ^0.9.4+9
  video_player: ^2.2.5
  path_provider: ^2.0.5
  permission_handler: ^8.3.0
  dropdown_textfield: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  assets:
    - assets/images/
